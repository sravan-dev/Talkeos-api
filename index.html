<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Talkeos - Real-time Chat</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- WebSocket-based real-time chat -->
    <script type="module">
        // Generate random username
        function generateUsername() {
            const adjectives = ['Silly', 'Happy', 'Clever', 'Brave', 'Swift', 'Mighty', 'Jolly', 'Quick', 'Bright', 'Cool'];
            const animals = ['Panda', 'Tiger', 'Eagle', 'Wolf', 'Fox', 'Bear', 'Lion', 'Owl', 'Cat', 'Dog'];
            const randomNum = Math.floor(Math.random() * 1000) + 10;

            return `${adjectives[Math.floor(Math.random() * adjectives.length)]}${animals[Math.floor(Math.random() * animals.length)]}${randomNum}`;
        }

        // Get or create username
        function getUsername() {
            let username = localStorage.getItem('talkeos_username');
            if (!username) {
                username = generateUsername();
                localStorage.setItem('talkeos_username', username);
            }
            return username;
        }

        // Generate UUID for room
        function generateRoomId() {
            return 'xxxx-xxxx-4xxx-yxxx-xxxx'.replace(/[xy]/g, function(c) {
                const r = Math.random() * 16 | 0;
                const v = c == 'x' ? r : (r & 0x3 | 0x8);
                return v.toString(16);
            });
        }

        // Get room ID from URL hash or create new one
        function getRoomId() {
            const hash = window.location.hash.substring(1);
            const params = new URLSearchParams(hash);
            let roomId = params.get('room');

            if (!roomId) {
                roomId = generateRoomId();
                // Update URL hash without reloading
                const newUrl = `${window.location.pathname}${window.location.search}#room=${roomId}`;
                history.pushState(null, '', newUrl);
            }

            return roomId;
        }

        // Copy link to clipboard
        function copyLink() {
            const linkInput = document.getElementById('share-link');
            linkInput.select();
            document.execCommand('copy');
            alert('Link copied to clipboard!');
        }

        // Configuration - matches server config.js
        const config = {
            server: {
                port: 8080,
                host: 'localhost',  // Use localhost explicitly to match server

                websocket: {
                    heartbeatInterval: 30000,
                    maxMessageSize: 65536,
                    connectionTimeout: 10000
                },

                cors: {
                    enabled: true,
                    origins: ['*'],
                    credentials: true
                }
            },

            client: {
                room: {
                    defaultId: 'default',
                    idGeneration: 'random'
                },

                connection: {
                    maxReconnectAttempts: 5,
                    reconnectDelay: 3000,
                    maxReconnectDelay: 30000
                },

                ui: {
                    animationDuration: 300,
                    maxMessageWidth: 400,
                    autoScroll: true,
                    typingTimeout: 3000
                },

                features: {
                    typingIndicators: true,
                    messageTimestamps: true,
                    userAvatars: true,
                    connectionStatus: true,
                    darkMode: false,
                    messageReactions: false,
                    fileSharing: false
                }
            },

            development: {
                debug: true,
                logWebSocketMessages: true,
                devTools: true
            }
        };

        // Override with URL parameters if provided
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.get('debug') === 'false') {
            config.development.debug = false;
        }

        if (urlParams.get('port')) {
            config.server.port = parseInt(urlParams.get('port'));
        }

        if (urlParams.get('host')) {
            config.server.host = urlParams.get('host');
        }

        // Main WebSocket chat application
        class TalkeosChat {
            constructor() {
                this.ws = null;
                this.roomId = getRoomId();
                this.username = getUsername();
                this.userId = null;
                this.connected = false;
                this.recentMessages = [];
                this.reconnectAttempts = 0;

                this.initializeApp();
            }

            initializeApp() {
                this.updateUI();
                this.connectWebSocket();
            }

            updateUI() {
                // Update username display
                const usernameElements = document.querySelectorAll('.username-display');
                usernameElements.forEach(el => el.textContent = this.username);

                // Update room ID display
                const roomIdElement = document.getElementById('room-id-display');
                if (roomIdElement) {
                    roomIdElement.textContent = this.roomId;
                }

                // Update share link
                const currentUrl = window.location.href;
                const shareLinkInput = document.getElementById('share-link');
                if (shareLinkInput) {
                    shareLinkInput.value = currentUrl;
                }

                // Update connection status
                this.updateConnectionStatus();
            }

            updateConnectionStatus() {
                const statusElement = document.getElementById('connection-status');
                const statusText = document.getElementById('status-text');
                const statusDot = statusElement.querySelector('div');

                if (statusElement && statusText) {
                    if (this.connected) {
                        statusElement.className = 'flex items-center gap-2 text-green-300';
                        statusText.textContent = 'Connected';
                        statusDot.className = 'w-2 h-2 bg-current rounded-full connection-pulse';
                    } else {
                        statusElement.className = 'flex items-center gap-2 text-red-300';
                        statusText.textContent = 'Disconnected';
                        statusDot.className = 'w-2 h-2 bg-current rounded-full';
                    }
                }
            }

            connectWebSocket() {
                // Connect to WebSocket server - use localhost explicitly to match server
                const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
                const wsUrl = `${protocol}//localhost:${config.server.port}`;

                if (config.development.debug) {
                    console.log('üîå Connecting to WebSocket:', wsUrl);
                    console.log('üìã Using configuration:', config);
                }

                this.ws = new WebSocket(wsUrl + `?room=${this.roomId}&username=${encodeURIComponent(this.username)}`);

                this.ws.onopen = () => {
                    console.log('‚úÖ Connected to WebSocket server');
                    this.connected = true;
                    this.reconnectAttempts = 0; // Reset reconnection attempts
                    this.updateConnectionStatus();

                    if (config.development.debug) {
                        console.log('üéâ WebSocket connection established');
                    }
                };

                this.ws.onmessage = (event) => {
                    try {
                        const data = JSON.parse(event.data);

                        if (config.development.logWebSocketMessages) {
                            console.log('üì® Received WebSocket message:', data);
                        }

                        this.handleMessage(data);
                    } catch (error) {
                        console.error('‚ùå Error parsing WebSocket message:', error);
                    }
                };

                this.ws.onclose = () => {
                    console.log('üîå Disconnected from WebSocket server');
                    this.connected = false;
                    this.updateConnectionStatus();

                    // Attempt to reconnect with exponential backoff
                    if (this.reconnectAttempts < config.client.connection.maxReconnectAttempts) {
                        this.reconnectAttempts++;
                        const delay = Math.min(
                            config.client.connection.reconnectDelay * Math.pow(2, this.reconnectAttempts - 1),
                            config.client.connection.maxReconnectDelay
                        );

                        console.log(`üîÑ Reconnecting in ${delay}ms (attempt ${this.reconnectAttempts})`);

                        setTimeout(() => {
                            this.connectWebSocket();
                        }, delay);
                    } else {
                        console.error('‚ùå Max reconnection attempts reached');
                    }
                };

                this.ws.onerror = (error) => {
                    console.error('‚ùå WebSocket error:', error);
                    this.connected = false;
                    this.updateConnectionStatus();
                };
            }

            handleMessage(data) {
                switch (data.type) {
                    case 'welcome':
                        this.userId = data.userId;
                        this.displayMessage({
                            type: 'system',
                            text: data.message,
                            timestamp: Date.now()
                        });
                        break;

                    case 'user_joined':
                    case 'user_left':
                        this.displayMessage({
                            type: 'system',
                            text: data.message,
                            timestamp: data.timestamp
                        });
                        break;

                    case 'chat_message':
                        this.displayMessage(data);
                        break;

                    case 'recent_messages':
                        this.recentMessages = data.messages;
                        this.displayMessages(data.messages);
                        break;

                    case 'typing_start':
                        this.showTypingIndicator(data.username);
                        break;

                    case 'typing_stop':
                        this.hideTypingIndicator(data.username);
                        break;
                }
            }

            showTypingIndicator(username) {
                let typingContainer = document.getElementById('typing-indicator');
                if (!typingContainer) {
                    typingContainer = document.createElement('div');
                    typingContainer.id = 'typing-indicator';
                    typingContainer.className = 'flex justify-start mb-4 px-2';
                    document.getElementById('messages').appendChild(typingContainer);
                }

                const avatarLetter = username.charAt(0).toUpperCase();
                const avatarColor = this.getAvatarColor(this.generateTempUserId(username));

                typingContainer.innerHTML = `
                    <div class="flex items-end gap-2 max-w-xs lg:max-w-md">
                        <div class="w-8 h-8 rounded-full ${avatarColor} flex items-center justify-center text-white text-sm font-semibold shadow-sm flex-shrink-0">
                            ${avatarLetter}
                        </div>
                        <div class="bg-white text-gray-800 px-4 py-2 rounded-2xl rounded-bl-md shadow-sm border border-gray-100">
                            <div class="flex items-center gap-1">
                                <span class="text-sm text-gray-600">${username}</span>
                                <div class="flex gap-1">
                                    <div class="w-2 h-2 bg-gray-400 rounded-full animate-bounce"></div>
                                    <div class="w-2 h-2 bg-gray-400 rounded-full animate-bounce" style="animation-delay: 0.1s"></div>
                                    <div class="w-2 h-2 bg-gray-400 rounded-full animate-bounce" style="animation-delay: 0.2s"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                `;

                // Auto-hide after 4 seconds
                setTimeout(() => {
                    this.hideTypingIndicator(username);
                }, 4000);
            }

            hideTypingIndicator(username) {
                const typingContainer = document.getElementById('typing-indicator');
                if (typingContainer) {
                    typingContainer.remove();
                }
            }

            generateTempUserId(username) {
                return 'temp-' + username.split('').reduce((a, b) => {
                    a = ((a << 5) - a) + b.charCodeAt(0);
                    return a & a;
                }, 0);
            }

            displayMessage(message) {
                const messagesContainer = document.getElementById('messages');

                // Don't add duplicate recent messages
                if (message.type !== 'system' && this.recentMessages.some(m => m.timestamp === message.timestamp)) {
                    return;
                }

                const messageElement = this.createMessageElement(message);
                messagesContainer.appendChild(messageElement);
                messagesContainer.scrollTop = messagesContainer.scrollHeight;
            }

            displayMessages(messages) {
                const messagesContainer = document.getElementById('messages');
                messagesContainer.innerHTML = '';

                messages.forEach(message => {
                    const isOwnMessage = message.userId === this.userId;
                    const messageElement = this.createMessageElement(message, isOwnMessage);
                    messagesContainer.appendChild(messageElement);
                });

                messagesContainer.scrollTop = messagesContainer.scrollHeight;
            }

            createMessageElement(message, isOwnMessage) {
                const messageDiv = document.createElement('div');
                messageDiv.className = `mb-4 ${isOwnMessage ? 'flex justify-end' : 'flex justify-start'} px-2`;

                if (message.type === 'system') {
                    // System message (user joined/left)
                    messageDiv.className = 'flex justify-center mb-2';
                    messageDiv.innerHTML = `
                        <div class="bg-gradient-to-r from-gray-100 to-gray-200 text-gray-600 text-xs px-4 py-2 rounded-full border border-gray-300/50 backdrop-blur-sm shadow-sm">
                            <div class="flex items-center gap-2">
                                <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                                </svg>
                                ${message.text}
                            </div>
                        </div>
                    `;
                } else {
                    // Regular chat message with modern styling
                    const avatarLetter = message.username.charAt(0).toUpperCase();
                    const avatarColor = this.getAvatarColor(message.userId);
                    const timeString = this.formatTime(message.timestamp);

                    if (isOwnMessage) {
                        // Own message - right side
                        messageDiv.innerHTML = `
                            <div class="flex items-end gap-2 max-w-xs lg:max-w-md">
                                <div class="flex-1"></div>
                                <div class="flex flex-col items-end gap-1">
                                    <div class="bg-gradient-to-br from-blue-500 to-indigo-600 text-white px-4 py-2 rounded-2xl rounded-br-md shadow-sm message-bubble">
                                        <div class="text-xs font-medium mb-1 opacity-90">${message.username}</div>
                                        <div class="text-sm leading-relaxed">${message.text}</div>
                                    </div>
                                    <div class="flex items-center gap-1 text-xs text-gray-400">
                                        <span>${timeString}</span>
                                        <svg class="w-3 h-3 opacity-60" fill="currentColor" viewBox="0 0 20 20">
                                            <path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd" />
                                        </svg>
                                    </div>
                                </div>
                            </div>
                        `;
                    } else {
                        // Other user message - left side
                        messageDiv.innerHTML = `
                            <div class="flex items-end gap-2 max-w-xs lg:max-w-md">
                                <div class="w-8 h-8 rounded-full ${avatarColor} flex items-center justify-center text-white text-sm font-semibold shadow-sm flex-shrink-0 avatar">
                                    ${avatarLetter}
                                </div>
                                <div class="flex flex-col gap-1">
                                    <div class="bg-white text-gray-800 px-4 py-2 rounded-2xl rounded-bl-md shadow-sm border border-gray-100 message-bubble">
                                        <div class="text-xs font-medium mb-1 text-gray-600">${message.username}</div>
                                        <div class="text-sm leading-relaxed">${message.text}</div>
                                    </div>
                                    <div class="text-xs text-gray-400 px-2">
                                        ${timeString}
                                    </div>
                                </div>
                            </div>
                        `;
                    }
                }

                return messageDiv;
            }

            getAvatarColor(userId) {
                const colors = [
                    'bg-gradient-to-br from-purple-500 to-pink-500',
                    'bg-gradient-to-br from-green-500 to-teal-500',
                    'bg-gradient-to-br from-orange-500 to-red-500',
                    'bg-gradient-to-br from-blue-500 to-cyan-500',
                    'bg-gradient-to-br from-yellow-500 to-orange-500',
                    'bg-gradient-to-br from-indigo-500 to-purple-500',
                    'bg-gradient-to-br from-pink-500 to-rose-500',
                    'bg-gradient-to-br from-emerald-500 to-green-500'
                ];

                const hash = userId.split('').reduce((a, b) => {
                    a = ((a << 5) - a) + b.charCodeAt(0);
                    return a & a;
                }, 0);

                return colors[Math.abs(hash) % colors.length];
            }

            formatTime(timestamp) {
                if (!timestamp) return '';
                const date = new Date(timestamp);
                return date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            }

            sendMessage(text) {
                console.log('üì§ Attempting to send message:', text);
                console.log('üîå WebSocket status:', this.ws ? 'exists' : 'null', this.connected ? 'connected' : 'disconnected');

                if (!text.trim() || !this.ws || !this.connected) {
                    if (!this.connected) {
                        alert('Not connected to chat server. Please wait for connection...');
                        console.warn('‚ùå Cannot send message: not connected to WebSocket');
                    }
                    if (!this.ws) {
                        console.warn('‚ùå Cannot send message: WebSocket object is null');
                    }
                    if (!text.trim()) {
                        console.warn('‚ùå Cannot send message: no text provided');
                    }
                    return;
                }

                const message = {
                    type: 'chat_message',
                    text: text.trim()
                };

                console.log('üì® Sending WebSocket message:', message);
                this.ws.send(JSON.stringify(message));

                // Clear the input
                document.getElementById('message-input').value = '';
            }
        }

        // Initialize the chat when DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            const chat = new TalkeosChat();

            // Handle message sending
            const messageForm = document.getElementById('message-form');
            const messageInput = document.getElementById('message-input');

            messageForm.addEventListener('submit', (e) => {
                e.preventDefault();
                const text = messageInput.value;
                chat.sendMessage(text);
            });

            // Handle typing indicators
            let typingTimer;
            messageInput.addEventListener('input', () => {
                if (chat.ws && chat.connected) {
                    // Send typing start
                    chat.ws.send(JSON.stringify({ type: 'typing_start' }));

                    // Clear existing timer
                    clearTimeout(typingTimer);

                    // Set timer to stop typing indicator
                    typingTimer = setTimeout(() => {
                        if (chat.ws && chat.connected) {
                            chat.ws.send(JSON.stringify({ type: 'typing_stop' }));
                        }
                    }, 1000);
                }
            });

            // Stop typing when input loses focus
            messageInput.addEventListener('blur', () => {
                clearTimeout(typingTimer);
                if (chat.ws && chat.connected) {
                    chat.ws.send(JSON.stringify({ type: 'typing_stop' }));
                }
            });

            // Handle copy link button
            const copyButton = document.getElementById('copy-link-btn');
            if (copyButton) {
                copyButton.addEventListener('click', copyLink);
            }
        });
    </script>
</head>

    <!-- Responsive adjustments -->
    <style>
        /* Base responsive styles */
        body {
            overflow: hidden;
            height: 100vh;
            height: 100dvh; /* Dynamic viewport height for mobile browsers */
        }

        /* Ensure proper flex layout */
        .flex-1 {
            flex: 1 1 0%;
            min-height: 0;
        }

        /* Messages area improvements */
        #messages {
            scroll-behavior: smooth;
            -webkit-overflow-scrolling: touch;
            overflow-y: auto;
        }

        /* Prevent horizontal scroll */
        * {
            box-sizing: border-box;
        }

        /* Mobile optimizations */
        @media (max-width: 640px) {
            body {
                padding: 0 !important;
                margin: 0 !important;
            }

            /* Ensure header doesn't get too cramped */
            .username-display {
                max-width: 120px;
                display: inline-block;
                overflow: hidden;
                text-overflow: ellipsis;
                white-space: nowrap;
            }

            /* Make input area more touch-friendly */
            #message-input {
                font-size: 16px; /* Prevents zoom on iOS */
                padding: 12px 16px;
            }

            /* Ensure buttons are touch-friendly */
            button {
                min-height: 44px;
                min-width: 44px;
            }
        }

        /* Tablet optimizations */
        @media (min-width: 641px) and (max-width: 1024px) {
            /* Adjust for tablet landscape/portrait */
            .flex-1 {
                flex: 1 1 auto;
            }
        }

        /* Desktop optimizations */
        @media (min-width: 1025px) {
            /* Ensure desktop layout doesn't get too wide */
            .w-full {
                max-width: 100vw;
            }
        }

        /* Landscape phone optimizations */
        @media (max-height: 500px) and (orientation: landscape) {
            /* Reduce padding on very short screens */
            .p-4 {
                padding: 0.75rem !important;
            }

            /* Make header more compact */
            h1 {
                font-size: 1.125rem !important;
            }

            /* Reduce message bubble padding */
            #messages .max-w-xs,
            #messages .lg\:max-w-md {
                padding: 0.5rem 0.75rem !important;
            }
        }

        /* Modern animations and effects */
        @keyframes messageSlideIn {
            from {
                opacity: 0;
                transform: translateY(20px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Message bubble animations */
        .message-bubble {
            animation: messageSlideIn 0.3s ease-out;
        }

        /* Connection status pulse */
        .connection-pulse {
            animation: pulse 2s infinite;
        }

        /* Smooth transitions for all interactive elements */
        button, input, .avatar {
            transition: all 0.2s ease-in-out;
        }

        /* Hover effects */
        button:hover {
            transform: translateY(-1px);
        }

        /* Message bubble hover effects */
        .message-bubble:hover {
            transform: scale(1.02);
        }

        /* Custom scrollbar */
        #messages::-webkit-scrollbar {
            width: 6px;
        }

        #messages::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.05);
            border-radius: 10px;
        }

        #messages::-webkit-scrollbar-thumb {
            background: linear-gradient(45deg, #6366f1, #8b5cf6);
            border-radius: 10px;
        }

        #messages::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(45deg, #4f46e5, #7c3aed);
        }
    </style>
</body>
